<!-- person/create_modal.html -->
<div class="modal fade" id="create-person-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a new person</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post">
            {% csrf_token %}
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" value="{{ dni }}" readonly>
            <!-- Add other form fields here -->
            <button type="submit" class="btn btn-primary">Create person</button>
          </form>
        </div>
      </div>
    </div>
  </div>
